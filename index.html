<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Math</h1>

        <h3>JavaScript Visualizer</h3>

        <div class="div1">

            <div class="d1">Math.round(<input id="roundInput">) => <div class="Result" id="roundResult"></div>
            </div>
            <div class="d2">Math.ceil (<input id="ceilInput">) => <div class="Result" id="ceilResult"></div>
            </div>
            <div class="d3">Math.floor(<input id="floorInput">) => <div class="Result" id="floorResult"></div>
            </div>
            <div class="d4">Math.min (<input id="minInput">, <input id="minInput2">) => <div class="Result"
                    id="minResult"></div>
            </div>
            <div class="d5">Math.max (<input id="maxInput">, <input id="maxInput2"> ) => <div class="Result"
                    id="maxResult"></div>
            </div>
            <div class="d6">Math.abs (<input id="absInput">) => <div class="Result" id="absResult"></div>
            </div>
            <p>Math.PI() => 3.14159</p>
            <p>Math.random() => 0.45347</p>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
